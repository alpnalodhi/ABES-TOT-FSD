<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="welcome.html">
        <label>Enter your Name: </label>
        <input type="text" placeholder="Enter your name" name="name" id="name" required>
        <br>
        <br>
        <label>Enter your mobile number: </label>
        <input type="number" placeholder="Enter your mobile" name="mobile" id="mobile" required>
        <br>
        <br>
        <label>Enter your email id: </label>
        <input type="email" placeholder="Enter your email id" name="email" id="email" required>
        <br>
        <br>
        <label>Language </label>
        <select name="Language">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="html">Html</option>
        </select>
        <br>
        <br>
        <label>Select the language</label>
        <input type="radio" name="sl">Hindi 
        <input type="radio" name="sl">English
        <input type="radio" name="sl">Urdu
        <input type="radio" name="sl">Bangali
        <button type="submit">Submit</button>
    </form>
</body>
</html>
